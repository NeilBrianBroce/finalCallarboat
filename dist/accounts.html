           <!-- Accounts Table -->
            <div class="container mt-5 position-relative">
                <input type="hidden" id="moduleSelected" value="scanner">
                <h2>Scanner Accounts</h2> <br><br>

                <div class="card">
                <div class="card-body">
                    <button id="addAccount" class="btn btn-primary mb-3 position-absolute" style="top: -40px; right: 20px;">Add +</button>
                <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                    <table id="accountsTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="accountsTbody">
                        <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>

            <!-- Add Accounts Modal -->
            <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addAccountModalLabel">Add Account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addAccountForm">
                                <div class="form-group">
                                    <label for="name" class="col-form-label"> Name:</label>
                                    <input type="text" class="form-control" id="userName">
                                </div>
                                <div class="form-group">
                                    <label for="scannerEmail" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" id="scannerEmail">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="password" class="form-control" id="scannerPassword">
                                  </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editAccountModal" tabindex="-1" role="dialog" aria-labelledby="editAccountModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editAccountModalLabel">Edit Account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editAccountForm">
                                <div class="form-group">
                                    <label for="userName" class="col-form-label">Account Name:</label>
                                    <input type="text" class="form-control" id="editAccountName">
                                    <input type="hidden" class="form-control" id="editAccountID">
                                </div>
                                <div class="form-group">
                                    <label for="scannerEmail" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" id="editScannerEmail">
                                </div>
                                <div class="form-group">
                                    <label for="scannerPassword" class="col-form-label">Password:</label>
                                    <input type="password" class="form-control" id="editScannerPassword">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    <script>
        // Add click event listener to logo-details
        $('.logo-details').click(function() {
            $('#sidebar').toggleClass('close');
        });

        // Wait for the document to be ready
        $(document).ready(function() {
        // Add a click event listener to the button
        $("#addAccount").click(function() {
            // Open the modal using jQuery
            $("#addAccountModal").modal("show");
        });
        });
    </script>
