    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    
</head>

<body>
    <div class="wrapper">

            <ul class="nav-links">
                <li>
                    <a href="agency-dashboard.html" id="dashboard-link">

                </li>
                <li>
                    <a href="bookings.html">

                        <span class="link_name">Bookings</span>
                    </a>
                </li>
                <li>
                    <a href="vessels.html">
                        <i class='bx bxs-ship'></i>
                        <span class="link_name">Vessels</span>
                    </a>
                </li>
                <li class="active">
                    <a href="route.html">
                        <i class='bx bx-map-alt'></i>
                        <span class="link_name">Route</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-calendar-alt'></i>

                <li>
                    <a href="#">

                <li>
                    <a href="#">
                        <i class='bx bx-cog'></i>

                <li>
                    <div class="profile-details">

                        <!-- <div class="name-job">
                        <i class='bx bx-log-in'></i>
                    </div>
                    <i class='bx bx-log-out'></i> -->
                    </div>
                </li>
            </ul>
        </div>

        <div class="main">
            <nav class="navbar navbar-expand bg-body-tertiary sidebar-collapsed m-0 p-0">
                <div class="container-fluid">
                    <div class="sidebar-logo">
                        <a href="#">
                            <i class='bx bxs-ship'></i>
                            CallArBoat</a>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon">
                                <img src="../assets/img/profile.jpg" alt="profile" class="avatar img-fluid ">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>


           
           <!-- Route Table -->
           <div class="container mt-5 position-relative">
            <h2>Routes</h2> <br><br><br>
        
            <button id="addRoute" class="btn btn-primary position-absolute" style="right: 20px;">Add +</button>
            <br><br>
            <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="routesTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Vessel Name</th>
                            <th>Location</th>
                            <th>Destination</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="routesTbody">
                        <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>

        <!-- Add Routes Modal -->
        <div class="modal fade" id="addRouteModal" tabindex="-1" role="dialog" aria-labelledby="addRouteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addRouteModalLabel">Add Route</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addRoutesForm">
                            <div class="form-group">
                                <label for="vesselName" class="col-form-label">Vessel Name:</label>
                                <input type="text" class="form-control" id="vesselName">
                            </div>
                            <div class="form-group">
                                <label for="routeLocation" class="col-form-label">Location:</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="form-group">
                                <label for="destination" class="col-form-label">Destination:</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="bundle.js">
        // Add click event listener to logo-details
        $('.logo-details').click(function() {
            $('#sidebar').toggleClass('close');
        });
        // Wait for the document to be ready
        $(document).ready(function() {
        // Add a click event listener to the button
        $("#addRoute").click(function() {
            // Open the modal using jQuery
            $("#addRouteModal").modal("show");
        });
        });
    </script>
</body>

</html>
