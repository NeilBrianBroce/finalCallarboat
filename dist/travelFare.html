           <!-- Travel Fares Table -->
           <div class="container mt-5 position-relative">
            <h2>Travel Fare</h2> <br><br>
            <input type="hidden" id="moduleSelected" value="travelFare">
            <div class="card">
                <div class="card-body">
                    <button id="addFare" class="btn btn-primary mb-3 position-absolute" style="top: -40px; right: 20px;">Add +</button>
                <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                    <table id="fareTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Vessel Name</th>
                            <th>Route</th>
                            <th>Economy</th>
                            <th>Business</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="travelFareTbody">
                        <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>

            <!-- Add Travel Fare Modal -->
            <div class="modal fade" id="addFareModal" tabindex="-1" role="dialog" aria-labelledby="addFareModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addFareModalLabel">Add Travel Fare</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addFareForm">
                                <div class="form-group">
                                    <label for="vesselName" class="col-form-label">Vessel Name:</label>
                                    <select id="vesselID" class="form-select">
                                        <option value="" disabled selected>Select a Vessel</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="routeName" class="col-form-label">Route Name:</label>
                                    <select id="routeID" class="form-select">
                                        <option value="" disabled selected>Select a Route</option>
                                    </select>
                                </div>
                               
                                <div class="form-group">
                                    <label for="economy" class="col-form-label">Economy:</label>
                                    <input type="text" class="form-control" id="economy">
                                </div>
                                <div class="form-group">
                                    <label for="business" class="col-form-label">Business:</label>
                                    <input type="text" class="form-control" id="business">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
            <!-- Discount Fares Table -->
           <div class="container mt-5 position-relative">
            <h2>Discount Fare</h2> <br><br>
        
            <div class="card">
                <div class="card-body">
                    <button id="addDiscFare" class="btn btn-primary mb-3 position-absolute" style="top: -40px; right: 20px;">Add +</button>
                <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                    <table id="discFareTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Discount Type</th>
                            <th>Age</th>
                            <th>Discount Percent</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="discFareTbody">
                        <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>

            
            <!-- Add Discount Fare Modal -->
            <div class="modal fade" id="addDiscFareModal" tabindex="-1" role="dialog" aria-labelledby="addDiscFareModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addDiscFareModalLabel">Add Discount Fare</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addDiscFareForm">
                                <div class="form-group">
                                    <label for="discountType" class="col-form-label">Discount Type:</label>
                                    <select class="form-control" id="discountType">
                                        <option value="Senior">Senior</option>
                                        <option value="Student">Student</option>
                                        <option value="PWD">PWD</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="age" class="col-form-label">Age:</label>
                                    <input type="text" class="form-control" id="age">
                                </div>
                                <div class="form-group">
                                    <label for="discPercent" class="col-form-label">Discount Percent:</label>
                                    <input type="text" class="form-control" id="discPercent">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    <script src="bundle.js"></script>
    <script>
        // Add click event listener to logo-details
        $('.logo-details').click(function() {
            $('#sidebar').toggleClass('close');
        });

        // Wait for the document to be ready
        $(document).ready(function() {
                    // Add a click event listener to the addFare button
            $("#addFare").click(function() {
                // Open the addFareModal using jQuery
                $("#addFareModal").modal("show");
            });

            // Add a click event listener to the addDiscFare button
            $("#addDiscFare").click(function() {
                // Open the addDiscFareModal using jQuery
                $("#addDiscFareModal").modal("show");
            });

            $("#vesselID").on("change", function() {
                // Open the addDiscFareModal using jQuery
                var vesselID = $("#vesselID").val();
                //  getRoutes(vesselID);
            });
        });
    </script>
