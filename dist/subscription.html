             <!-- Subscription Table-->
             <div class="container mt-5 position-relative">
                <h2>Subscription</h2> <br><br>
                <input type="hidden" id="moduleSelected" value="subscription">
                <div class="card">
                    <div class="card-body">
                        <button id="subscribePayment" class="btn btn-primary mb-3 position-absolute" style="top: -40px; right: 20px;">Payment</button>
                        <div class="table-responsive">
                            <table id="subscriptionTable" class="table table-bordered table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Agency ID</th>
                                        <th>Agency Profile</th>
                                        <th>Company Name</th>
                                        <th>Subscription Plan</th>
                                        <th>Days Left</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="subscriptionTbody">
                                    <!-- Rows will be added dynamically here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

          <!-- Modal HTML -->
        <div id="imageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Agency Logo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" class="img-fluid" alt="Agency Profile">
                    </div>
                </div>
            </div>
        </div>

            <script>
                // Add click event listener to logo-details
                $('.logo-details').click(function() {
                    $('#sidebar').toggleClass('close');
                });
        
                // Wait for the document to be ready
                $(document).ready(function() {
                // Add a click event listener to the button
                    $("#addSchedule").click(function() {
                        // Open the modal using jQuery
                        $("#addScheduleModal").modal("show");
                    });
                });
            </script>
