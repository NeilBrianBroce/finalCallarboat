        <div class="main">
            <nav class="navbar navbar-expand bg-body-tertiary sidebar-collapsed m-0 p-0">
                <div class="container-fluid">
                    <div class="sidebar-logo">
                        <a href="#">
                            <i class='bx bxs-ship'></i>
                            CallArBoat</a>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon">
                                <img src="../assets/img/profile.jpg" alt="profile" class="avatar img-fluid ">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>

                </div>

            <!-- Schedule Table-->
            <div class="container mt-5 position-relative">
                <h2>Schedule</h2> <br><br>
                <input type="hidden" id="moduleSelected" value="schedule">
                <div class="card">
                    <div class="card-body">
                        <button id="addSchedule" class="btn btn-primary mb-3 position-absolute" style="top: -40px; right: 20px;">Add +</button>
                        <div class="table-responsive">
                            <table id="scheduleTable" class="table table-bordered table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Vessel Name</th>
                                        <th>Route Name</th>
                                        <th>Time</th>
                                        <th>Days Available</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="scheduleTbody">
                                    <!-- Rows will be added dynamically here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            

            <!-- Add Schedule Modal -->
            <div class="modal fade" id="addScheduleModal" tabindex="-1" role="dialog" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">                
                        <div class="modal-header">
                            <h5 class="modal-title" id="addScheduleModalLabel">Add Schedule</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addScheduleForm">
                                <div class="form-group">
                                    <label for="vesselName" class="col-form-label">Vessel Name:</label>
                                    <select id="vesselID" class="form-select">
                                        <option value="" disabled selected>Select a Vessel</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="routeName" class="col-form-label">Route Name:</label>
                                    <select id="routeID" class="form-select">
                                        <option value="" disabled selected>Select a Route</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="datetimeInput">Time:</label>
                                    <input type="time" id="time" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="day" class="col-form-label">Days Available</label> <br/>
                                    <label><input type="checkbox" name="day" value="Monday"> Monday</label>
                                    <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
                                    <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
                                    <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
                                    <label><input type="checkbox" name="day" value="Friday"> Friday</label>
                                    <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
                                    <label><input type="checkbox" name="day" value="Sunday"> Sunday</label>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

                        <!-- Add Schedule Modal -->
                        <div class="modal fade" id="editScheduleModal" tabindex="-1" role="dialog" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">                
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editScheduleModalLabel">Edit Schedule</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="editScheduleForm">
                                            <div class="form-group">
                                                <input type="hidden" id="editScheduleID">
                                                <label for="vesselName" class="col-form-label">Vessel Name:</label>
                                                <select id="editVesselID" class="form-select">
                                                    <option value="" disabled selected>Select a Vessel</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="routeName" class="col-form-label">Route Name:</label>
                                                <select id="editRouteID" class="form-select">
                                                    <option value="" disabled selected>Select a Route</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="datetimeInput">Time:</label>
                                                <input type="time" id="editTime" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="day" class="col-form-label">Days Available</label> <br/>
                                                <label><input type="checkbox" name="editday" value="Monday"> Monday</label>
                                                <label><input type="checkbox" name="editday" value="Tuesday"> Tuesday</label>
                                                <label><input type="checkbox" name="editday" value="Wednesday"> Wednesday</label>
                                                <label><input type="checkbox" name="editday" value="Thursday"> Thursday</label>
                                                <label><input type="checkbox" name="editday" value="Friday"> Friday</label>
                                                <label><input type="checkbox" name="editday" value="Saturday"> Saturday</label>
                                                <label><input type="checkbox" name="editday" value="Sunday"> Sunday</label>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
    <script>
        // Add click event listener to logo-details
        $('.logo-details').click(function() {
            $('#sidebar').toggleClass('close');
        });

        // Wait for the document to be ready
        $(document).ready(function() {
        // Add a click event listener to the button
            $("#addSchedule").click(function() {
                // Open the modal using jQuery
                $("#addScheduleModal").modal("show");
            });
        });
    </script>
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
